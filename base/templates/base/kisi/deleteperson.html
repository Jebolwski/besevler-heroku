{%extends 'base/main.html' %} {% block content %}
<title>Kişi Sil | BMM </title>
<style>
    .container-fluid {
        height: 100vh;
        padding: 0;
    }
    
    nav {
        background-color: rgb(58, 58, 58);
        z-index: 110;
    }
    
    ul {
        list-style: none;
    }
    
    li {
        padding-right: 5px;
        padding-left: 5px;
        margin-left: 25px;
        margin-right: 25px;
        transition: 0.4s;
        padding-top: 5px;
        padding-bottom: 5px;
        font-size: 18px;
        color: white;
    }
    
    li a {
        text-decoration: none;
        color: rgb(255, 255, 255);
        transition: 0.3s;
        font-size: 17px;
    }
    
    li a:hover {
        color: white;
        text-decoration: underline;
        transition: 0.3s;
    }
    
    input {
        margin-left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>

<body>
    <div class="container-fluid">
        <form method="POST">
            <nav>
                <ul class="d-flex justify-content-end text-center">
                    <li class="welcomeuser" style="position: absolute;left: 0;color: white;"><a href="{% url 'admin-home' %}">Anasayfa</a></li>
                    <li>Kişi Sil</li>
                </ul>
            </nav>
            {% for message in messages%}
            <h1>{{message}}</h1>
            {% endfor %} {% csrf_token %}
            <h3 class="text-center mt-5">'{{persons.name_surname}}' adlı kişiyi sileceksiniz. Emin misiniz?</h3>
            <input type="submit" value="Sil" class="btn btn-outline-dark col-1 mt-4">
        </form>

    </div>
<script>
        let slider = document.querySelector(".slidernav");
        let icon = document.querySelector(".fa-bars");
        icon.addEventListener("click", () => {
        slider.classList.toggle("slidernavmargin");
        });
        window.onscroll = function() {
        scrollfunc();
        };
        let scrollnav = document.querySelector(".scroll-nav");
        let scrolltop = document.querySelector(".fa-arrow-up");

        function scrollfunc() {
            if (document.body.scrollTop > 40 || document.documentElement.scrollTop > 40) {
             scrollnav.style.top = "0";
            } else {
        scrollnav.style.top = "-50px";
            }
            scrolltop.addEventListener("click", () => {
                window.scrollTo(0, 0);
            });
}
    </script>


{% endblock content %}
