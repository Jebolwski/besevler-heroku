{% extends 'base/main.html' %}
{% block content%}
<title>Şifre Değiştirme | BMM</title>
<style>
    nav {
        background-color: rgb(58, 58, 58);
    }

    ul {
        list-style: none;
    }

    li {
        padding-right: 5px;
        padding-left: 5px;
        margin-left: 25px;
        margin-right: 25px;
        transition: 0.4s;
        padding-top: 5px;
        padding-bottom: 5px;
        font-size: 18px;
    }

    li a {
        text-decoration: none;
        color: rgb(255, 255, 255);
        transition: 0.3s;
        font-size: 17px;
    }

    li a:hover {
        color: rgb(253, 253, 253);
        text-decoration: underline;
        transition: 0.3s;
    }
</style>
</head>
<nav>
    <ul class="d-flex justify-content-center text-center">
        <li class=""><a href="{% url 'logout' %}">Şifre Sıfırlama</a></li>
    </ul>
</nav>
<h5 class="text-center pt-4">Şifreniz sıfırlandı. Artık Giriş yapabilirsiniz.</h5>
<a href="{% url 'login' %}" class="btn btn-outline-dark mt-3"
    style="margin-left: 50%;transform: translateX(-50%);">Giriş
    Yap</a>
    <script>
        let slider = document.querySelector(".slidernav");
        let icon = document.querySelector(".fa-bars");
        icon.addEventListener("click", () => {
        slider.classList.toggle("slidernavmargin");
        });
        window.onscroll = function() {
        scrollfunc();
        };
        let scrollnav = document.querySelector(".scroll-nav");
        let scrolltop = document.querySelector(".fa-arrow-up");

        function scrollfunc() {
            if (document.body.scrollTop > 40 || document.documentElement.scrollTop > 40) {
             scrollnav.style.top = "0";
            } else {
        scrollnav.style.top = "-50px";
            }
            scrolltop.addEventListener("click", () => {
                window.scrollTo(0, 0);
            });
}
    </script>
{% endblock content%}
